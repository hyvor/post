name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  frontend-check:
    name: "Frontend Check"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t frontend-dev . --target frontend-dev

      - name: Run Svelte Check
        run: docker run frontend-dev npm run check

  phpstan:
    name: PHPStan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Build Docker image
        run: docker build -t backend-dev . --target backend-dev

      - name: Run PHPStan
        run: docker run backend-dev ./vendor/bin/phpstan analyse --memory-limit=1G --ansi

  php-tests:
    name: "PHP Tests"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up services
        run: |
          docker network create ci
          docker compose -f meta/ci/compose.ci.yaml up -d

      - name: Build Docker image
        run: docker build -t backend-dev . --target backend-dev

      - name: Run Tests
        run: |
          touch coverage.xml
          docker run \
          -e DATABASE_URL="postgresql://postgres:postgres@postgres:5432/hyvor_post_testing?serverVersion=16&charset=utf8" \
          --network ci \
          --mount type=bind,source=$(pwd)/coverage.xml,target=/app/coverage.xml \
          backend-dev sh -c "
          php -d memory_limit=1024M bin/console doctrine:migrations:migrate --no-interaction &&
          php -d memory_limit=1024M ./vendor/bin/phpunit --coverage-clover /app/coverage.xml"

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.HYVOR_ORG_CODECOV_TOKEN }}
          slug: hyvor/post
          files: /app/coverage.xml

  embed-check:
    name: "Embed Check"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t embed-dev . --target embed-dev

      - name: Run Svelte Check
        run: docker run embed-dev npm run check

  archive-check:
    name: "Archive Check"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t archive-dev . --target archive-dev

      - name: Run Svelte Check
        run: docker run archive-dev npm run check

  prettier:
    name: "Prettier"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "24.9.0"

      - name: Archive
        run: cd archive && npm ci && npm run format

      - name: Embed
        run: cd embed && npm ci && npm run format

      - name: Frontend
        run: cd frontend && npm ci && npm run format
